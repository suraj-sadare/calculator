<div class="container">

  <div class="card text-center">
    <div class="card-header text-center text-uppercase">
      Calculator
    </div>
    <div class="card-body">
      <div class="form-group d-flex flex-row">
        <input [(ngModel)]='num1' type="text" name="num1" class="form-control">
        <input [(ngModel)]='num2' type="text" name="num2" class="form-control" >
      </div>
      <div class="d-flex flex-row justify-content-between">
        <select class="form-select" aria-label="Default select example" (change)="stateChange($event)">
          <option selected>Open this select menu</option>
          <option value="1"> Sum</option>
          <option value="2"> sub</option>
          <option value="3">Multi</option>
          <option value="4">Div</option>
        </select>
        <button class="btn btn-primary" type="button" (click)="final()">Calulation</button>
      </div>
    </div>
    <div class="card-footer" *ngIf="result!=null">
      result of {{num1}} and {{num2}} is {{result}}
    </div>
  </div>
</div>
